<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes to Live By</title>
    <link rel="stylesheet" href="src/styles/style.css">
</head>
<body>
    <button id="btn">
        New Quote
    </button>
    <main>
        <div id="card">
            <img src="" alt="scenery image" id="cardImg">
            <span id="quoteArea">
                <p id="quote"></p>
                <p id="quoteAuthor"></p>
            </span>
        </div>

        <p id="credits">
            Photo by: <a href="" id="authorLink" target="_blank"></a> 
            on <a href="" id="photoLink" target="_blank">Unsplash</a>
        </p>
    </main>

    <button id="downloadBtn">Download Card</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"></script>

    <script src="./src/scripts/index.js" type="module"></script>
</body>
</html>
